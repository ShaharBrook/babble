<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>Vegans - Babble</title>
</head>
<body>
    <header class="u-flexContainerY">
        <h1>Babble talk freely.</h1>
        <img src="images/logo.png" alt="logo" />
    </header>
    <nav></nav>
    <section class="Section--mainSection">
        <header class="Header--mainHeader">
            <h1>Vegans</h1>
            <dl>
                <dt><img src="images/messages.png" alt="" /></dt>
                <dd>0</dd>
                <dt><img src="images/person.png" alt="" /></dt>
                <dd>0</dd>
            </dl>
        </header>
        <main>
            <ol>
            </ol>
        </main>
        <footer class="u-flexContainerY">
            <form action="http://localhost:9000" method="POST" id="userform" class="u-flexContainerY">
                <div class="Growable js-growable">
                    <pre><span></span><br></pre>
                    <textarea placeholder="your message..." tabindex="-1"></textarea>
                </div>
                <button aria-label="submit" tabindex="-1" class="Button--noStyle Button--clickable"></button>
            </form>
        </footer>
    </section>
    <section class="Section--login u-flexContainerY u-flexContainerX">
        <form action="http://localhost:9000" method="POST">
            <h1>Who are you?</h1>
            <label for="fullname">Full name:</label>
		    <input id="fullname" type="text" name="name" tabindex="1" class="autofocus"/>
            <label for="email">Email:</label>
		    <input id="email" type="email" name="email" tabindex="1" />
            <button type="submit" tabindex="1" class="Button--clickable" onclick="Babble.F.Save();">Save</button>
            <button type="submit" tabindex="1" class="Button--clickable" onclick="Babble.F.StayAnonymous();">Stay Anonymous</button>
        </form>
    </section>
    <script src="scripts/main.js"></script> 
</body>
</html>
